<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Venta de productos">
  <meta name="keywords" content="productos, eléctrico ">

  <link rel="stylesheet" href="./normalize.css">
  <link rel="icon" type="image/jpg" href="../assets/img/header/logo.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./sass/main.css">

  <title>Online Commerces</title>
</head>

<body>
  <header>
    <nav class="stickyNav navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          </ul>
          <form class="d-flex box-cart">
            <div class="dropdown dropstart" id="articlesDiv">
              <!----> <!---->
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                class="dropdown-toggle bi bi-cart" viewBox="0 0 16 16" id="dropdownMenuButton" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
              </svg>
              <div class="dropdown-menu" id="articles" aria-labelledby="dropdownMenuButton">
                <div class="items" id="box-items">
                  <div id="sinProductos">
                    <span class="badge bg-primary rounded-pill box-Zero-list">NO TIENE PRODUCTOS EN EL CARRRITO</span>
                  </div>
                </div>
                <div class="hideElement box-Final" id="box-btnFinal">
                  <span id="total"></span>
                  <!-- button MODAL -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal">
                    Terminar Compra
                  </button>
                </div>
              </div>
            </div>
            <span class="badge bg-primary rounded-pill" id="countItem">0</span>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <main>
        <section class="home" id="imgSection"></section>
      </main>
      <!-- MODAL -->
      <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content container-xl">
            <div class="modal-header">
              <h4 class="modal-title" id="infoModalLabel">Complete la información para terminar:</h4>
            </div>
            <div class="modal-body" id="#modal-body">
              <h3 class="modal-title col-sm-6 col-form-label my-6" id="total-modal"></h3>
              <!-- Tarjeta -->
              <h6 class="modal-title col-sm-6 col-form-label my-6">Tarjeta:</h6>
              <div class="mb-6 row mb-4">
                <label for="staticEmail" class="col-sm-2 col-form-label">Número:</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="staticEmail" value="">
                </div>
                <label for="staticEmail" class="col-sm-3 col-form-label">Cod. Seguridad</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" id="staticEmail" value="">
                </div>
              </div>
              <!-- Datos del titular -->
              <h6 class="modal-title col-sm-6 col-form-label my-6">Datos del titular:</h6>
              <div class="mb-6 row py-2">
                <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" value="">
                </div>
              </div>
              <div class="mb-6 row py-2 mb-4">
                <label for="staticEmail" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" value="">
                </div>
              </div>
              <!-- Direccion de entrega -->
              <h6 class="modal-title col-sm-6 col-form-label my-6">Dirección de entrega:</h6>
              <div class="mb-6 row py-1">
                <label for="staticEmail" class="col-sm-1 col-form-label">Calle</label>
                <div class="col-sm-5 me-4">
                  <input type="text" class="form-control" id="staticCalle" value="">
                </div>
                <label for="staticEmail" class="col-sm-1 col-form-label me-4">Número</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" id="staticNumero" value="">
                </div>
              </div>
              <div class="mb-6 row py-2 mb-4">
                <label for="staticEmail" class="col-sm-1 col-form-label me-4">Localidad</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="staticLocalidad" value="">
                </div>
                <label for="staticEmail" class="col-sm-1 col-form-label me-4">Provincia</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="staticEmail" value="">
                </div>
              </div>
              <h6 class="modal-title col-sm-6 col-form-label my-6">Credenciales:</h6>
              <!-- Correo -->
              <div class="mb-6 row py-2">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" value="">
                </div>
              </div>
              <!-- Pass -->
              <div class="mb-6 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
            </div>
            <h6 class="hideElement modal-title col-sm-6 col-form-label my-6" id="warning">Error: Todos los datos son
              obligatorios</h6>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar compra</button>
              <button type="button" class="btn btn-primary" id="btn-ConfirmarCompra">Confirmar compra</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal-->
      <div class="modal fade" id="finishModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="exampleModalLabel">Compra Aprobada</h4>
               <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
            </div>
            <div class="modal-body">
              <h5 class="modal-title">
                Gracias por su compra. El envio esta en proceso...
              </h5>
            </div>
            <div class="modal-footer">
              <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
              <button type="button" class="btn btn-primary" id="Close-finishModal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="./js/cartHelper.js"></script>
  <script src="./js/helper.js"></script>
</body>

</html>
